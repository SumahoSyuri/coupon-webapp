<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>クーポンカードゲーム</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans JP", sans-serif;
      text-align: center;
      background-color: #cce7e2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 1.6em;
      color: #5a3e36;
      margin-bottom: 24px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      justify-items: center;
      max-width: 300px;
      margin: 0 auto;
    }

    .card {
      width: 130px;
      height: 195px;
      perspective: 1000px;
      cursor: pointer;
    }

    .inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flipped {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
    }

    .front {
      transform: rotateY(180deg);
    }

    .front img, .back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    #showCouponBtn {
      margin-top: 20px;
      font-size: 1.2em;
      padding: 12px 24px;
      background-color: #f39c12;
      color: white;
      border: none;
      border-radius: 8px;
      display: none;
      cursor: pointer;
      max-width: 300px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>クーポンカードを1枚選んでね！</h1>

  <div class="cards" id="cardContainer"></div>

  <button id="showCouponBtn" onclick="goToCoupon()">クーポンを表示する</button>

  <script>
    const prizes = [100, 200, 300, 500];
    let pickedAmount = null;
    let picked = false;

    // シャッフル関数
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function renderCards() {
      const container = document.getElementById('cardContainer');
      const shuffled = shuffle([...prizes]);

      shuffled.forEach((amount, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.onclick = () => flipCard(card, amount);

        card.innerHTML = `
          <div class="inner">
            <div class="front">
              <img src="img-${amount}.png" alt="${amount}円クーポン" />
            </div>
            <div class="back">
              <img src="img-back.png" alt="？" />
            </div>
          </div>
        `;

        container.appendChild(card);
      });
    }

    function flipCard(card, amount) {
      if (picked) return;
      picked = true;
      pickedAmount = amount;

      card.querySelector('.inner').classList.add('flipped');
      document.getElementById('showCouponBtn').style.display = 'inline-block';
    }

    function goToCoupon() {
      window.location.href = `coupon.html?value=${pickedAmount}`;
    }

    renderCards();
  </script>
</body>
</html>
