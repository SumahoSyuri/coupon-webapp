<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>クーポンカードゲーム</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans JP", sans-serif;
      text-align: center;
      background-color: #cce7e2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 1.6em;
      color: #5a3e36;
      margin-bottom: 24px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      justify-items: center;
      max-width: 300px;
      margin: 0 auto;
    }

    .card {
      width: 130px;
      height: 195px;
      perspective: 1000px;
      cursor: pointer;
    }

    .inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flipped {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
    }

    .front {
      transform: rotateY(180deg);
    }

    .front img, .back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    /* ポップアップ */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 10px;
      box-sizing: border-box;
    }

    .popup img {
      width: 100%;
      max-width: 300px;
      max-height: 70vh;
      object-fit: contain;
    }

    .close-btn {
      display: block;
      margin: 20px auto 0; /* 中央配置 */
      padding: 15px 40px;  /* 幅広め */
      background: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
    }

    #showCouponBtn {
      display: none; /* 使わないけど念のため非表示 */
    }
  </style>
</head>
<body>
  <h1>クーポンカードを1枚選んでね！</h1>

  <div class="cards" id="cardContainer"></div>

  <button id="showCouponBtn">クーポンを利用する</button>

  <!-- ポップアップ -->
  <div class="popup" id="popup">
    <div>
      <img src="" alt="拡大クーポン" id="popupImage">
      <button class="close-btn" id="closeBtn" onclick="goToThanks()">クーポンを利用する</button>
    </div>
  </div>

  <script>
    const prizes = [300, 400, 500, 800];
    let pickedAmount = null;
    let picked = false;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function renderCards() {
      const container = document.getElementById('cardContainer');
      const shuffled = shuffle([...prizes]);

      shuffled.forEach((amount) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.onclick = () => flipCard(card, amount);

        card.innerHTML = `
          <div class="inner">
            <div class="front">
              <img src="img-${amount}.png" alt="${amount}円クーポン" />
            </div>
            <div class="back">
              <img src="img-back.png" alt="？" />
            </div>
          </div>
        `;

        container.appendChild(card);
      });
    }

    function flipCard(card, amount) {
      if (picked) return;
      picked = true;
      pickedAmount = amount;

      const inner = card.querySelector('.inner');
      inner.classList.add('flipped');

      // 1秒後にポップアップ表示
      setTimeout(() => {
        const popup = document.getElementById('popup');
        const popupImage = document.getElementById('popupImage');
        popupImage.src = `img-${amount}.png`;
        popup.style.display = 'flex';
      }, 1000);
    }

    function goToThanks() {
      window.location.href = `thanks.html?value=${pickedAmount}`;
    }

    renderCards();
  </script>
</body>
</html>
