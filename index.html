<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>クーポンカードゲーム</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fefbd8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      color: #e74c3c;
    }
    .cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .card {
      width: 100px;
      height: 150px;
      background-color: #ccc;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      font-weight: bold;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    #result {
      margin-top: 40px;
      font-size: 1.5em;
      color: #2c3e50;
    }
    #showCouponBtn {
      margin-top: 20px;
      font-size: 1em;
      padding: 10px 20px;
      background-color: #f39c12;
      color: white;
      border: none;
      border-radius: 5px;
      display: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🎴 クーポンカードを1枚選んでね！</h1>
  <div class="cards">
    <div class="card" onclick="pickCard()">？</div>
    <div class="card" onclick="pickCard()">？</div>
    <div class="card" onclick="pickCard()">？</div>
    <div class="card" onclick="pickCard()">？</div>
  </div>
  <div id="result"></div>
  <button id="showCouponBtn" onclick="goToCoupon()">クーポンを表示する</button>

  <script>
    let picked = false;
    let pickedAmount = 0;

    function pickCard() {
      if (picked) return;
      picked = true;

      const amounts = [100, 200, 300, 500];
      pickedAmount = amounts[Math.floor(Math.random() * amounts.length)];

      document.getElementById('result').innerHTML =
        `🎯 おめでとう！<strong style="color:#e74c3c; font-size:1.6em;">${pickedAmount}円</strong>のクーポンが当たったよ！`;
      document.getElementById('showCouponBtn').style.display = 'inline-block';
    }

    function goToCoupon() {
      window.location.href = `coupon.html?value=${pickedAmount}`;
    }
  </script>
</body>
</html>
