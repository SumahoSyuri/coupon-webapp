<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>クーポン表示</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans JP", sans-serif;
      margin: 0;
      background-color: #f7e1a1;
      padding: 20px;  /* ← 通常の余白に戻す */
      box-sizing: border-box;
    }


    .container {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;  /* ← 左右中央に配置 */
      text-align: center;
    }

    .coupon {
      font-size: 1.2em;
      color: #d35400;
      background: #fffbec;
      border: 1.5px dashed #f39c12;
      padding: 6px 12px;
      border-radius: 10px;
      margin: 0 auto 14px;
      box-sizing: border-box;
      display: inline-block;
      word-break: break-word;
    }

    .coupon-image {
      max-width: 50%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 0 auto 18px;
      display: block;
    }

    .note {
      font-size: 0.9em;
      color: #333;
      padding: 0 10px;
      margin-bottom: 22px;
    }

    #useBtn {
      font-size: 0.9em;
      padding: 10px 20px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 80%;
      max-width: 260px;
    }

    @media (min-width: 768px) {
      .coupon {
        font-size: 1.5em;
        padding: 12px 20px;
      }
      .note {
        font-size: 1em;
      }
      #useBtn {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="coupon" id="couponValue">🎊 ●●円OFF クーポン 🎊</div>
    <img id="couponImage" class="coupon-image" src="" alt="クーポン画像" style="display: none;" />
    <div class="note">この画面を店員に見せてください 😊</div>
    <button id="useBtn" onclick="goToThanks()">クーポンを利用する</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const value = params.get('value') || '???';

    // 金額表示を更新
    const couponEl = document.getElementById('couponValue');
    couponEl.innerHTML = `🎊 ${value}円OFF クーポン 🎊`;

    // 金額に対応する画像を設定（例：img-100.png）
    const imgPath = `img-${value}.png`;
    const imgEl = document.getElementById('couponImage');
    imgEl.src = imgPath;
    imgEl.style.display = 'block';

    function goToThanks() {
      window.location.href = 'thanks.html';
    }
  </script>
</body>
</html>
