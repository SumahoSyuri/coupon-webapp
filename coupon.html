<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>クーポン表示</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans JP", sans-serif;
      text-align: center;
      background: linear-gradient(to top, #fff5d7, #f7e1a1);
      margin: 0;
      padding: 20px;
    }

    .coupon {
      margin: 60px auto 20px;
      font-size: 1.8em;
      color: #d35400;
      background: #fffbec;
      border: 4px dashed #f39c12;
      padding: 24px 16px;
      border-radius: 20px;
      display: inline-block;
      max-width: 90%;
      box-sizing: border-box;
    }

    .note {
      margin-top: 20px;
      font-size: 1em;
      color: #333;
      padding: 0 10px;
    }

    #useBtn {
      margin-top: 30px;
      font-size: 1em;
      padding: 12px 24px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
    }

    @media (min-width: 768px) {
      .coupon {
        font-size: 2.4em;
        padding: 30px 40px;
      }
      .note {
        font-size: 1.2em;
      }
      #useBtn {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div class="coupon" id="couponValue">
    🎊 ●●円OFFクーポン 🎊
  </div>
  <div class="note">
    この画面を店員さんに見せてください 😊
  </div>
  <button id="useBtn" onclick="goToThanks()">クーポンを利用する</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const value = params.get('value') || '???';
    document.getElementById('couponValue').innerHTML = `🎊 ${value}円OFFクーポン 🎊`;

    function goToThanks() {
      window.location.href = 'thanks.html';
    }
  </script>
</body>
</html>
