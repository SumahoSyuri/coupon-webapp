<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>クーポン表示</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: linear-gradient(to top, #fff5d7, #f7e1a1);
      margin: 0;
      padding: 30px;
    }
    .coupon {
      margin-top: 80px;
      font-size: 2em;
      color: #d35400;
      background: #fffbec;
      border: 4px dashed #f39c12;
      padding: 30px;
      border-radius: 20px;
      display: inline-block;
    }
    .note {
      margin-top: 20px;
      font-size: 1.1em;
    }
    #useBtn {
      margin-top: 40px;
      font-size: 1.1em;
      padding: 10px 25px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="coupon" id="couponValue">
    🎊 ●●円OFFクーポン 🎊
  </div>
  <div class="note">
    この画面を店員さんに見せてください 😊
  </div>
  <button id="useBtn" onclick="goToThanks()">クーポンを利用する</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const value = params.get('value') || '???';
    document.getElementById('couponValue').innerHTML = `🎊 ${value}円OFFクーポン 🎊`;

    function goToThanks() {
      window.location.href = 'thanks.html';
    }
  </script>
</body>
</html>
