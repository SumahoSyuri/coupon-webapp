<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>クーポン表示</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans JP", sans-serif;
      margin: 0;
      background: linear-gradient(to top, #fff5d7, #f7e1a1);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      max-width: 480px;
      text-align: center;
    }

    .coupon {
      font-size: 2.2em;
      color: #d35400;
      background: #fffbec;
      border: 4px dashed #f39c12;
      padding: 20px 30px;
      border-radius: 20px;
      margin: 0 auto 20px;
      box-sizing: border-box;
      display: inline-block;
      max-width: 100%;
      word-break: break-word;
    }

    .note {
      font-size: 1em;
      color: #333;
      padding: 0 10px;
      margin-bottom: 30px;
    }

    #useBtn {
      font-size: 1em;
      padding: 12px 24px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
    }

    @media (min-width: 768px) {
      .coupon {
        font-size: 3em;
        padding: 30px 50px;
      }
      .note {
        font-size: 1.2em;
      }
      #useBtn {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="coupon" id="couponValue">
      🎊 ●●円OFF 🎊 クーポン
    </div>
    <div class="note">
      この画面を店員に見せてください 😊
    </div>
    <button id="useBtn" onclick="goToThanks()">クーポンを利用する</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const value = params.get('value') || '???';
    document.getElementById('couponValue').innerHTML = `🎊 ${value}円OFF 🎊<br>クーポン`;

    function goToThanks() {
      window.location.href = 'thanks.html';
    }
  </script>
</body>
</html>
