<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ご利用ありがとうございました</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans JP', sans-serif;
      text-align: center;
      background: #f0fdf4;
      margin: 0;
      padding: 5vh 5vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-size: 1.8rem;
      color: #27ae60;
      margin-bottom: 1.5rem;
    }

    .message {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2.5rem;
    }

    .message p {
      margin: 0 0 1rem;
    }

    .review-btn {
      font-size: 1.1rem;
      padding: 14px 24px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      max-width: 320px;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: background-color 0.3s;
    }

    .review-btn:active {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>ご利用ありがとうございました！</h1>

  <div class="message">
    <p>😊 またお困りの際はお気軽にご相談ください。</p>
    <p>✨ よろしければ、感想をGoogleクチコミで教えていただけると嬉しいです！</p>
  </div>

  <button class="review-btn" onclick="goToReview()">クチコミを書く</button>

  <script>
    function goToReview() {
      // 実際のクチコミURLに置き換えてください
      window.location.href = "https://g.page/r/CdR6B0kblKpvEBM/review";
